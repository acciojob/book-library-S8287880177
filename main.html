<!DOCTYPE html>
<html>
<head>
  <title>Book Library</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .book-library {
      background-color: #ffffff;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .book {
      width: 200px;
      text-align: center;
    }

    .book img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .book h4 {
      margin: 10px 0 5px 0;
      font-size: 16px;
    }

    .book p.author {
      color: #777777;
      margin: 0 0 5px 0;
      font-size: 14px;
    }

    .book p.price {
      background-color: #2ecc71;
      color: white;
      font-weight: bold;
      margin: 5px 0 0 0;
      padding: 5px 0;
    }
  </style>
</head>
<body>

  <div class="book-library">

    <div class="book">
      <img src="https://images-na.ssl-images-amazon.com/images/I/71v2X4NziDL.jpg" alt="Spy in the Amber">
      <h4>Spy in the Amber</h4>
      <p class="author">John Doe</p>
      <p class="price">$12.99</p>
    </div>

    <div class="book">
      <img src="https://images-na.ssl-images-amazon.com/images/I/81p9b47PRKL.jpg" alt="Sacred Games">
      <h4>Sacred Games</h4>
      <p class="author">Vikram Chandra</p>
      <p class="price">$15.99</p>
    </div>

    <div class="book">
      <img src="https://images-na.ssl-images-amazon.com/images/I/81iT6fWl0mL.jpg" alt="Byomkesh Bakshi">
      <h4>Byomkesh Bakshi</h4>
      <p class="author">Sharadindu Bandyopadhyay</p>
      <p class="price">$9.99</p>
    </div>

  </div>

</body>
</html>
